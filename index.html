<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link href='index.css' rel='stylesheet'>
  </head>
  <body>

    <h1>Token Transfer <span id="version">v.0.0.0</span></h1>

    <h2>Input</h2>
    <div>
      <label>RPC URL</label>
      <input type="text" id="rpc_url" value="https://polygon-rpc.com/" placeholder="(e.g. https://polygon-rpc.com/)">
    </div>

    <div>
      <label>TOKEN ADDRESS</label>
      <input type="text" id="token_address" value="0x9a6469aac7cd70385bdca6fa9e9356acec9c5b16" placeholder="トークンのアドレス。基軸通貨は駄目。（e.g. 0x0000...）">
    </div>

    <div>
      <label>PRIVATE KEY</label>
      <input type="text" id="private_key" value="" placeholder="トークン獲得予定ウォレットの秘密鍵">
    </div>

    <dvi>
      <label>WALLET ADDRESS</label>
      <input type="text" id="wallet_address" value="" placeholder="トークン獲得予定ウォレットのアドレス（自動入力されるようにしたい）（e.g. 0x0000...）">
    </div>

    <div>
      <label>TO ADDRESS</label>
      <input type="text" id="to_address" value="" placeholder="送金先ウォレットのアドレス（e.g. 0x0000...）">
    </div>

    <div>
      <label>Gas Price (gwei)</label>
      <input type="text" id="gas_price" value="auto" placeholder="auto か空欄で自動取得">
    </div>


    <h2>SWITCH</h2>
    <div>
      <label>BOT</label>
      <button id="toggle_button" onclick="toggle_transfer_switch()">Off</button>
    </div>

    <h2>LOG</h2>
    <div id="status_message"></div>

  </body>
</html>
